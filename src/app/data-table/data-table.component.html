<div class="mat-elevation-z8 table-responsive">
  <table mat-table class="data-table" matSort aria-label="Elements">
    <!-- Colonne ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Colonne Nom -->
    <ng-container matColumnDef="employee_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{row.employee_name}}</td>
    </ng-container>

    <!-- Colonne Salaire -->
    <ng-container matColumnDef="employee_salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salaire</th>
      <td mat-cell *matCellDef="let row">{{row.employee_salary | currency: 'EUR'}}</td>
    </ng-container>

    <!-- Colonne Ã‚ge -->
    <ng-container matColumnDef="employee_age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let row">{{row.employee_age}}</td>
    </ng-container>

    <!-- Colonne Photo de Profil -->
    <ng-container matColumnDef="profile_image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo de Profil</th>
      <td mat-cell *matCellDef="let row">{{row.profile_image}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!--L'ajout de la balise div va nous permettre de mettre la barre de pagination en bas de la page-->
  <div class="footer">
  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
  </div>

</div>
